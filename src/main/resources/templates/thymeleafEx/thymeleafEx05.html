<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf 링크처리 예제 페이지</h1>

    <!-- 링크를 처리하는 문법으로 th:href이 있다.
       Absolute URL : 이동할 URL을 입력해줌 http:// https:// 로 시작
       Context-relative URL : 애플리케이션의 서버 내부를 이동하는 방법, 컨트롤러 호출용 /shop ....
       -->
    <div>
        <a th:href="@{/thymeleaf/ex01}">예제1 페이지 이동 Context-relative URL </a>
    </div>
    <div>
        <a th:href="@{https://www.thymeleaf.org/}">thymeleaf 공식 페이지 이동 Absolute URL </a>
    </div>
    <div>
        <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
        <!--              컨트롤러     파라미터1(k,v)              파라미터2(k,v        -->
    </div>
</body>
</html>
