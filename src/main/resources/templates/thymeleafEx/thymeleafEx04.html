<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품 리스트 출력 예제</h1>

<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>


    <tr th:each="itemDto, status: ${itemDtoList}">

        <!-- th:if="%{status.even}" th:text="짝수"   -->
        <!-- th:unless="%{status.even}" th:text="홀수"   -->

        <td th:switch="${status.even}">
            <!--  해당 인덱스가 짝수일 경우 th:case=true, 홀수 일 경우  th:case=false -->
            <span th:case=true>짝수</span>
            <span th:case=false>홀수</span>
        </td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
