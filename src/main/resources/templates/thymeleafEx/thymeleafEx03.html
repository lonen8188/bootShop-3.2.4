<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품 리스트 출력 예제</h1>

<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto, status: ${itemDtoList}">
    <!--  리스트로 만든 모델 영역에 itemDtoList를 가져와 반복 처리 객체마다 itemDto로 이름을 지정하여 ~ -->
        <td th:text="${status.index}"></td>
        <!-- 상태에 인덱스 출력 1~       -->
        <td th:text="${itemDto.itemNm}"></td>
        <!-- itemDto객체 안에 있는 itemNm 출력    -->
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
